  <script>
    let slideIndex1 = 0;

    let slideIndex3 = 0;
    showSlides();

    function showSlides() {
      let slides1 = document.querySelectorAll(".mySlides:nth-child(1)");
      let slides2 = document.querySelectorAll(".mySlides:nth-child(2)");
      let slides3 = document.querySelectorAll(".mySlides:nth-child(3)");

      for (let i = 0; i < slides1.length; i++) {
        slides1[i].style.display = "none";  
      }

      for (let i = 0; i < slides2.length; i++) {
        slides2[i].style.display = "none";  
      }

      for (let i = 0; i < slides3.length; i++) {
        slides3[i].style.display = "none";  
      }
      
      slideIndex1++;
      if (slideIndex1 > slides1.length) { slideIndex1 = 1 }    
      slides1[slideIndex1-1].style.display = "block";

      slideIndex2++;
      if (slideIndex2 > slides2.length) { slideIndex2 = 1 }    
      slides2[slideIndex2-1].style.display = "block";

      slideIndex3++;
      if (slideIndex3 > slides3.length) { slideIndex3 = 1 }    
      slides3[slideIndex3-1].style.display = "block";

      setTimeout(showSlides, 10000);
    }
  </script>
